name: ccp_puno_flutter
description: Aplicaciond para el CCP-Puno
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  dio: ^5.1.1
  flutter_riverpod: ^2.3.2
  go_router: ^6.5.2
  google_fonts: ^4.0.3
  flutter_dotenv: ^5.0.2
